<div class="modal myModal" ng-controller="BerichtFormCtrl">

    <ion-header-bar class="bar-balanced">
        <div class="buttons">
            <button ng-click="closeBerichtForm()" class="button button-icon icon ion-ios-arrow-back"></button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
	        <button ng-click="saveBericht(bericht)" class="button button-icon icon ion-paper-airplane">&nbsp;Verstuur bericht</button>
        </div>
    </ion-header-bar>

    <ion-scroll class="has-header" scroll-handle="your-scroll-handle">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Aan</span>
				trinl@nmflimburg.nl
			</label>
			<div>
				<label ng-if="gebruikerNaam === ''" class="item item-input">
					<span class="input-label">Afzender</span>
					<input type="text" ng-model="bericht.gebruikerNaam">
				</label>
				<label ng-if="gebruikerNaam !== ''" class="item item-input">
					<span class="input-label">Afzender</span>
					{{bericht.gebruikerNaam}}
				</label>
			</div>
			<label class="item item-input">
				<span class="input-label">Onderwerp</span>
		    	<input type="text" ng-model="bericht.naam">
		  	
		  	</label>
		  	<div class="item item-divider">
		    	Bericht
		  	</div>
		  	<label class="item item-input">
				<textarea class="msd-elastic: \n;" ng-model="bericht.tekst" style="width: 1280px; max-width: 100%; height: 100px; max-height: 100px;"></textarea>
		  	</label>
		</div>
		<div class="padding trinl-blauw"><p>Help ons om TRINL mooier en beter te maken.<br>Heb je een vraag, voorstel of opmerking over TRINL stuur dan hier een bericht naar het TRINL-team. Wij staan je graag te woord.</p><br></div>

	</ion-scroll>
</ion-view>
