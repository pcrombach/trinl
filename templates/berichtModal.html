<div class="modal editormodal">

	<ion-header-bar class="bar-balanced">
        <button ng-click="closeModalBericht()" class="button button-icon icon ion-ios-arrow-back"> Sluit</button>
		<h1 class="title">Bericht naam tekst bewerken</h1>
        <button ng-click="saveBerichtItemTekst(input)" class="button button-icon icon ion-checkmark"> Opslaan </button>
	</ion-header-bar>

	<ion-content class="padding">

        <ion-input class="item item-input">
            <ion-label>Onderwerp</ion-label>
            <input type="text" ng-model="input.naam">
        </ion-input>

        <ion-input class="item item-input">
			<textarea class="msd-elastic: \n;" ng-model="input.tekst" cols="{{editorCols}}"></textarea>
        </ion-input>

	</ion-content>

</div>
