<ion-popover-view style="height:90%; width: 500px;">
  <ion-header-bar class="bar-balanced">
    <button ng-click="closeHelp()" class="button button-icon icon ion-ios-arrow-back"></button>
    <h1 class="title">Toelichting {{titelHelp}}</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-list>
      <ion-item style="white-space: wrap; padding: -20px -4px -10px 0;"
        class="item-body item-icon-left item-text-wrap"
        ng-repeat="help in cardHelps | orderBy: help.get('Id') track by $index">
        <div class="row">
          <div class="col col-20" ng-if="help.icon === 'avatar'">
            <div style="margin-left: -16px; margin-top: 0; width: 10px; position: absolute; top: 50%;
          -ms-transform: translateY(-50%); transform: translateY(-50%);">
              <i ng-if="details.avatarInverse == '0' && details.avatarLetter == ''"
                class="avatar avatar-color-{{details.avatarColor}}">?</i>
              <i ng-if="details.avatarInverse == '1' && details.avatarLetter == ''"
                class="avatar avatar-inverse avatar-color-{{details.avatarColor}}">?</i>
              <i ng-if="details.avatarInverse == '0' && details.avatarLetter != ''"
                class="avatar avatar-color-{{details.avatarColor}} avatar-letter-{{details.avatarLetter}}"></i>
              <i ng-if="details.avatarInverse == '1' && details.avatarLetter != ''"
                class="avatar avatar-inverse avatar-color-{{details.avatarColor}} avatar-letter-{{details.avatarLetter}}"></i>
            </div>
          </div>
          <div class="col col-20" ng-if="help.icon == 'text'">
            <div class="trinl-helpgroeptext">{{details.groep}}</div>
          </div>
          <div class="col col-20" ng-if="help.icon !== 'avatar' && help.icon != 'text' && help.icon != 'none'">
            <i class={{help.icon}}></i>
          </div>
          <div ng-if="help.icon !== 'none'" class="col col-80">
            <span class="trinl-help-naam">{{help.naam}}</span>
            <p ng-bind-html="help.help"></p>
          </div>
          <div ng-if="help.icon === 'none'" class="col">
            <span class="trinl-help-naam">{{help.naam}}</span>
            <p ng-bind-html="help.help"></p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
