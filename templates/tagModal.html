<div class="modal" style="height:10px; width: 300px;">

    <ion-header-bar class="bar-balanced">
        <h1 class="title">Wijzig label</h1>
        <button ng-click="updateTag({{data.tag}})" class="button button-icon icon ion-plus"></button>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">

        <ion-input class="item item-input">
            <ion-label>Label</ion-label>
            <input type="text" ng-model="data.tag">
        </ion-input>
    </ion-content>

</div>
